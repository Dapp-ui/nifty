<!DOCTYPE html>
<html style="margin: 0px; padding: 0px">
  <head>
    <title>nifty.js</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="beforeConnect">
      <button id="connect">Connect Wallet</button>
      <span id="connectedAddress"></span>
    </div>

    <script src="../build/nifty.js"></script>
    <script>
      var nft = window.nifty.Nifty(
        'mumbai',
        '0x64b02C352BF94400C92EeF0B7c33a7D61e76BEFe'
      );

      document.getElementById('connect').addEventListener('click', async () => {
        const connectedAddress = await nft.connect();

        document.getElementById('connectedAddress').textContent =
          connectedAddress;
      });
    </script>
  </body>
</html>
